<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            overflow: hidden;
        }
        .back-video{
            border:none;
            scale:1.1;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2;

        }
    </style>
</head>
<body>
    <video autoplay loop muted plays-inline class="back-video" id="responsiveVideo">
        <!-- <source src="images/mobile.mp4.crdownload" type="video/mp4"> -->
        <source id="videoSource" class="source-vid" src="images/video.mp4" type="video/mp4">
      </video>
      <script>
        // var video = document.getElementsByClassName('.back-video');
        // var sourceing = document.getElementsByClassName('.source-vid');

        // window.addEventListener('resize',()=>{
        //     if(window.innerWidth<600){
        //         sourceing.src = 'images/mobile.mp4.crdownload';
        //     }
        //     else{
        //         sourceing.src='images/video.mp4';
        //     }
        // video.load();
        // })


        function updateVideoSource() {
        var video = document.getElementById('responsiveVideo');
        var source = document.getElementById('videoSource');

        if (window.innerWidth < 550) {
            source.src = "images/mobile.mp4.crdownload";
        } 
        else {
            source.src = "images/video.mp4";
        }

        video.load();

    }

    window.addEventListener('resize', updateVideoSource);
    window.addEventListener('load', updateVideoSource);
      </script>
</body>
</html>
